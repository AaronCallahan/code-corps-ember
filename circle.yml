machine:
  node:
    version: 4.3.1
dependencies:
  cache_directories:
    - /home/ubuntu/nvm/versions/node/v4.3.1/bin
    - /home/ubuntu/nvm/versions/node/v4.3.1/bin/bower
    - /home/ubuntu/nvm/versions/node/v4.3.1/lib/node_modules
    - /home/ubuntu/nvm/versions/node/v4.3.1/lib/node_modules/bower
  override:
    - npm install -g bower
    - npm install
    - bower install
    - npm rebuild node-sass
deployment:
  production:
    branch: master
    commands:
      - ember deploy production --activate
  staging:
    branch: develop
    commands:
      - ember deploy staging --activate
