machine:
  node:
    version: 4.3.1
dependencies:
  cache_directories:
    - /home/ubuntu/nvm/versions/node/v4.3.1/bin
    - /home/ubuntu/nvm/versions/node/v4.3.1/lib/node_modules
  override:
    - npm install
    - bower install
    - npm rebuild node-sass
deployment:
  production:
    branch: master
    commands:
      - 'node_modules/.bin/ember deploy production --activate'
  staging:
    branch: develop
    commands:
      - 'node_modules/.bin/ember deploy staging --activate'
